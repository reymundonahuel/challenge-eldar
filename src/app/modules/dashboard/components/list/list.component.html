<app-menubar></app-menubar>
<app-container>
  <p-card header="Dashboard - Accesos rapidos"> 
    <div class="grid">
    <div class="sm:col-12 md:col-12 lg:col-4 xl:col-4">
        <p-card header="Total de posts" class="cursor-pointer">
            <h2 class="text-center font-bold text-3xl justify-content-center text-blue-500">
                @if (totalPosts == 0) {
                    <p-skeleton width="8rem" styleClass="mb-2 m-auto" />
                }@else{
                    {{totalPosts || 0}}
                }
            </h2>
        </p-card>
    </div>
    <div class="sm:col-12 md:col-12 lg:col-4 xl:col-4">
        <p-card header="Ver posts" class="cursor-pointer" (click)="navigation(routePosts)">
            <div class="text-center pt-5">
                <i class="pi pi-file text-center font-bold text-blue-500 text-6xl"></i>
            </div>
        </p-card>
    </div>
    @if (permisos.includes(canCreate) && roles.includes(admin) || false) {
        <div class="sm:col-12 md:col-12 lg:col-4 xl:col-4">
            <p-card header="Crear posts" class="cursor-pointer" (click)="createPostModal()">
                <div class="text-center pt-5">
                <i class="pi pi-plus font-bold text-green-400 text-6xl"></i>
            </div>
        </p-card>
        </div>
    }
    </div>
  </p-card>
</app-container>
